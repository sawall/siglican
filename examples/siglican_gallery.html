{% extends "base.html" %}
{% block content %}
<h2>albums</h2>
<ul>
{% for aname,album in ALBUMS.items() %}
<li>{{ aname }}<a href="{{ SITEURL }}/{{ SIGLICAN_DESTINATION }}/{{ album.url }}"><img src="{{ SITEURL }}/{{ SIGLICAN_DESTINATION }}/{{ album.thumbnail }}"></a>
{% endfor %}
</ul>
{% endblock %}
